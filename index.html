<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="./applift-touch-icon.png">
  <link rel="icon" type="image/png" href="./applift-touch-icon.png">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/modernizr.js"></script>

  <title>appLift SVG Animation</title>
</head>

<body>

  <header>
    <a href="#">
      <svg viewBox="0 0 160 160" class="svg-icon">
        <use xlink:href="./img/sprite.svg#icon-list"></use>
      </svg>
    </a>

    <div class="brand-logo">
      <a href="./">
        <h1>APPLIFT</h1>
      </a>
    </div>

    <a href="./settings.html">
      <svg viewBox="0 0 160 160" class="svg-icon">
        <use xlink:href="./img/sprite.svg#icon-settings"></use>
      </svg>
    </a>

  </header>

  <main class="main-contents">

    <div class="date-container"><time id="date"></time></div>

    <div class="svg-container">

      <svg id="animated-svg" version="1.1" x="0px" y="0px" width="200px" height="200px" viewBox="0 0 200 200" style="enable-background:new 0 0 200 200;" xml:space="preserve">

            <title>appLift SVG Animation</title>
            <desc>appLift status according to binboyusuri level</desc>

            <g id="applift">
              <g id="left-leg">
                <rect id="left-leg-base" class="stroke stroke-color-1" x="51" y="74" width="12" height="0" transform="rotate(180 57 126)" data-height="24"/>
                <rect id="left-leg-bottom" class="stroke stroke-color-1" x="51" y="98" width="12" height="0" transform="rotate(180 57 141)" data-height="6"/>
              </g>
              <g id="right-leg">
                <rect id="right-leg-base" class="stroke stroke-color-1" x="133" y="74" width="12" height="0" transform="rotate(180 139 126)" data-height="24"/>
                <rect id="right-leg-bottom" class="stroke stroke-color-1" x="133" y="98" width="12" height="0" transform="rotate(180 139 141)" data-height="6"/>
              </g>
              <g id="back">
                <rect id="back-bar" class="stroke stroke-color-1" x="92" y="34" width="12" height="0" transform="rotate(180 98 80)" data-height="8"/>
                <rect id="back-base" class="stroke stroke-color-1" x="61" y="-38" width="76" height="0" transform="rotate(180 99 40)" data-height="76"/>
              </g>
              <g id="face">
                <rect id="mouse" class="stroke stroke-color-1 fill-color-1" x="89" y="92" width="18" height="2" transform="translate(98 93) scale(0)"/>
                <circle id="left-eye" class="stroke stroke-color-1 fill-color-1" cx="80" cy="67" r="4" transform="translate(80 67) scale(0)"/>
                <circle id="right-eye" class="stroke stroke-color-1 fill-color-1" cx="116" cy="67" r="4" transform="translate(116 67) scale(0)"/>
              </g>
              <g id="seat">
                <rect id="seat-base" class="stroke stroke-color-1" x="51" y="126" width="0" height="30" data-width="94"/>
                <line id="seat-bottom" class="stroke stroke-color-1" x1="53" y1="147" x2="53" y2="147" data-x="142"/>
              </g>
              <line id="floor" class="stroke stroke-color-1" y1="185" x2="0" y2="185" data-x="200"/>
            </g>

            </svg>
    </div>

    <div class="status-test">
      <a id="lv1" href="#">LV1</a>
      <a id="lv2" href="#">LV2</a>
      <a id="lv3" href="#">LV3</a>
    </div>

  </main>

  <section class="modal-section">

    <div class="modal-action">
      <a href="#0" id="start" class="btn">計測スタート</a>
      <a href="#0" id="restart" class="btn hidden" data-type="modal-trigger">イスを元に戻す</a>
      <span class="modal-bg"></span>
    </div>

    <div class="modal">
      <div class="modal-content">
        <p>APPLIFTしてしまった原因を記録しておきましょう</p>
        <div id="CB" class="taglist"></div>
        <p><textarea id="comment" cols="30" rows="5"></textarea></p>
        <input id="submit" type="button" value="OK">
      </div>
    </div>

    <!-- <a href="#0" class="modal-close">Close</a> -->
  </section>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/snap.svg-min.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $.ajax({
      type: 'get',
      url: './img/sprite.svg'
    }).done(function(data) {
      var svg = $(data).find('svg');
      $('body').prepend(svg);
    });
  </script>
</body>

</html>
